---
const { title = "Photo Gallery" } = Astro.props;
---

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{title}</title>
  </head>

  <body style="margin:0; font-family: system-ui;">
    <header style="padding:18px 24px; display:flex; gap:18px; align-items:center; border-bottom:1px solid rgba(0,0,0,.08);">
      <a href={`${Astro.site?.base ?? ""}/`} style="text-decoration:none; font-weight:700;">Will’s Photos</a>
      <nav style="display:flex; gap:12px;">
        <a href={`${Astro.site?.base ?? ""}/locations/`} style="text-decoration:none;">Locations</a>
        <a href={`${Astro.site?.base ?? ""}/timeline/`} style="text-decoration:none;">Timeline</a>
      </nav>
    </header>

    <main style="padding:24px; max-width:1100px; margin:0 auto;">
      <slot />
    </main>

    <footer style="padding:24px; opacity:.7; font-size:14px;">
      © {new Date().getFullYear()} Will Williams
    </footer>
  </body>
</html>
